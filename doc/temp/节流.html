//节流函数
function limite_time(func, delay) {
    let timer;
    return function() {
        let context = this;
        let args = arguments;
        if(timer) {return;}
        timer = setTimeout(function() {
            func.apply(context, args);
            timer = null;
        }, delay);
    }
}
